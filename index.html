<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>
<body>
    <main>
        <h1>Flexbox Image Gallery</h1>
        <div class="gallery">

            <a href="https://loremflickr.com/800/800?lock=20">

            <img src="https://loremflickr.com/500/500?lock=20" class="Image-1"/>
            
            </a>

            <a href="https://loremflickr.com/800/800?lock=90">
            <img src="https://loremflickr.com/500/500?lock=90" class="Image-1"/>

            </a>
            <a href="https://loremflickr.com/800/800?lock=8">

            <img src="https://loremflickr.com/500/500?lock=8" class="Image-1"/>

            </a>

            <a href="https://loremflickr.com/800/800?lock=100">
            <img src="https://loremflickr.com/500/500?lock=100" class="Image-1"/>

            </a>

            <a href="https://loremflickr.com/800/800?lock=442">
            <img src="https://loremflickr.com/500/500?lock=442" class="Image-1"/>

            </a>

            <a href="https://loremflickr.com/800/800?lock=43">
            <img src="https://loremflickr.com/500/500?lock=43" class="Image-1"/>

            </a>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(".gallery").magnificPopup({
            delegate: 'a',
            type: "image",
            gallery: {
                enabled: true,
                tCounter: '%curr% из %total%'
            }
        })
    </script>
</body>
</html>
